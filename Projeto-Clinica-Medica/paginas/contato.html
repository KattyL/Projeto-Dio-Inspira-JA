    <main>
        <div class="content-contato">
            <h1>Contato</h1>
            <p>Entre em contato conosco através dos seguintes meios:</p>
            <ul>
                <li><strong>Telefone: (34) 1456-7890</strong></li>
                <li><strong>Whatsapp: (34) 9 1956-7890</strong></li>
            </ul>
            <br>
            <form>
                <table>
                    <h2>Formulário de Contato</h2>
                    <tr>
                        <th colspan="4"><label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required></th>
                        </tr>
                        
                        <tr>
                            <th><label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required></th>
                            </tr>
                            
                            <tr>
                                <td colspan="6"><label for="assunto">Assunto:</label>
                                    <input type="text" id="assunto" name="assunto" required></td>
                                </tr>
                                
                                <tr>
                                    <td class="msg"><label for="mensagem">Mensagem:</label>
                                        <textarea id="mensagem" name="mensagem" required></textarea></td>   
                                    </tr>
                                </table>
                                
                                
                                
                                <button type="submit">Enviar</button>
                                <button type="reset">Limpar</button>
                            </form>
